<!doctype html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body id="body">
    <section class="text-center">
  
  
      <div id="CARD" class="card mx-4 mx-md-5 shadow-5-strong" style="
           background:aqua;
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(6.5px);
-webkit-backdrop-filter: blur(6.5px);
border: 1px solid rgba(255, 255, 255, 0.47);">
        <div class="card-body py-5 px-md-5">
    
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">WEB COURSES</h2>
              <form id="my_form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">First name</label>
                      <input type="text" id="form3Example1" class="form-control" />
                <span id="lblError0" style="color: transparent">"</span>
                    
                    </div>
                  </div>
                </div>
    
                <div  class="form-outline mb-4">
                  <label class="form-label" for="form3Example3" >Email address</label>
                  
                    <input type="email" id="form3Example3" class="form-control" />
                    <span id="lblError" style="color: transparent">"</span>
                    
  
                   
                  </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control" />
                <span id="lblError2" style="color: transparent">"</span>
                
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example5">Confirm Password</label>
              <input type="password" id="form3Example5" class="form-control" />
              <span id="lblError3" style="color: transparent">"</span>

              
            </div>
    
                <!-- Submit button -->
                <a href="#"id="LOL" class="btn btn-primary btn-lg">Sign In</a>
  
    
                <!-- Register buttons -->
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      <script src="Login.js"></script>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
